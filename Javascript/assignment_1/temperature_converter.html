<html>
    <head>
        <script>

            function to_fahrenheit(c) {
                return (c * 9/5) + 32;
            }
            
            function to_celsius(f) {
                return (f - 32) * 5/9;
            }
            
            console.log(to_fahrenheit(30));
            console.log(to_celsius(32));
            
        </script>
    </head>

    </body>
</html>
